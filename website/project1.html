<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Analyzer</h1>

        <!-- Stock Selector -->
        <div class="mb-3">
            <label for="stockSelector" class="form-label">Select Stock</label>
            <select class="form-select" id="stockSelector">
                <option value="" disabled selected>Select a Stock</option>
            </select>
        </div>

        <!-- Indicator Section -->
        <h3>Select Indicators</h3>
        <div id="indicatorChecklist" class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Checklist for indicators will be generated here by JavaScript -->
        </div>
        
        <!-- Compute Button -->
        <button id="compute-btn" class="btn btn-primary mb-4">Compute Signal</button> <!-- Button placed above output -->

        <!-- Output Section -->
        <div class="output-section">
            <h3>Output</h3>

            <div id="plotContainer" class="mt-4"></div>

            <!-- Profit Section -->
            <div id="profitOutput">
                <h5>Total Profit:</h5>
                <div class="profit-placeholder border border-dark p-3" >
                    <!-- Profit details will go here -->
                    Profit Declaration will appear here.
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
